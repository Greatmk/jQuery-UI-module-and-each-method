<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery-1.12.4.js"></script>
	<script>
		$(function() {
			// end()方法 只能恢复到上一次的状态
			$("div").next().next().end().end().css("background", "hotpink");
		});
	</script>
</head>
<body>
	<div>div元素</div>
	<p>p元素</p>
	<span>span元素</span>
</body>
</html>
